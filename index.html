<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Unity WebGL container -->
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>

    <!-- JavaScript to load Unity WebGL -->
    <script>
      // Path to your Unity WebGL build directory
      var buildUrl = "space/Build"; // Update this to your custom directory

      var loaderUrl = buildUrl + "/space.loader.js";
      var config = {
        dataUrl: buildUrl + "/space.data",
        frameworkUrl: buildUrl + "/space.framework.js",
        codeUrl: buildUrl + "/space.wasm",
        streamingAssetsUrl: buildUrl + "space/StreamingAssets",
        companyName: "YourCompanyName",
        productName: "YourProductName",
        productVersion: "1.0.0"
      };

      var canvas = document.querySelector("#unity-canvas");
      var script = document.createElement("script");

      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          console.log("Loading progress:", progress * 100 + "%");
        }).then((instance) => {
          console.log("Unity instance loaded successfully.");
        }).catch((message) => {
          console.error("Failed to load Unity instance:", message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
